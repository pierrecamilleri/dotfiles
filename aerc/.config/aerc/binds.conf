# Bepo bindings
# Binds are of the form <key sequence> = <command to run>
# To use '=' in a key sequence, substitute it with "Eq": "<Ctrl+Eq>"
# If you wish to bind #, you can wrap the key sequence in quotes: "#" = quit
<C-c> = :prev-tab<Enter>
<C-r> = :next-tab<Enter>
<C-v> = :term<Enter>

[messages]
q = :quit<Enter>

t = :next<Enter>
<Down> = :next<Enter>
<C-d> = :next 50%<Enter>
<C-f> = :next 100%<Enter>
<PgDn> = :next -s 100%<Enter>

s = :prev<Enter>
<Up> = :prev<Enter>
<C-u> = :prev 50%<Enter>
<C-b> = :prev 100%<Enter>
<PgUp> = :prev -s 100%<Enter>
g = :select 0<Enter>
G = :select -1<Enter>

T = :next-folder<Enter>
S = :prev-folder<Enter>

v = :mark -t<Enter>
V = :mark -v<Enter>

<Enter> = :view<Enter>
d = :prompt 'Really delete this message?' 'delete-message'<Enter>
D = :delete<Enter>
A = :archive flat<Enter>
U = :mv FollowUp<Enter>
I = :mv Gitlab<Enter>

C = :compose<Enter>

ll = :reply -a<Enter>
lq = :reply -aq<Enter>
Ll = :reply<Enter>
Lq = :reply -q<Enter>

c = :cf<space>
$ = :term<space>
! = :term<space>
| = :pipe<space>

/ = :search<space>
\ = :filter<space>
n = :next-result<Enter>
N = :prev-result<Enter>
<Esc> = :clear<Enter>

[view]
q = :close<Enter>
| = :pipe<space>
D = :delete<Enter>
W = :save<space>
A = :archive flat<Enter>
U = :mv FollowUp<Enter>
I = :mv Gitlab<Enter>

o = :open<Enter>

f = :forward<Enter>
rr = :reply -a<Enter>
rq = :reply -aq<Enter>
Rr = :reply<Enter>
Rq = :reply -q<Enter>

e = :recall<Enter>

H = :toggle-headers<Enter>
<C-s> = :prev-part<Enter>
<C-t> = :next-part<Enter>
T = :next<Enter>
S = :prev<Enter>

[compose]
# Keybindings used when the embedded terminal is not selected in the compose
# view
$ex = <C-x>
<C-s> = :prev-field<Enter>
<C-t> = :next-field<Enter>
<tab> = :next-field<Enter>
<C-c> = :abort<Enter>

[compose::editor]
# Keybindings used when the embedded terminal is selected in the compose view
$noinherit = true
$ex = <C-x>
<C-s> = :prev-field<Enter>
<C-t> = :next-field<Enter>
<C-p> = :prev-tab<Enter>
<C-n> = :next-tab<Enter>
<C-c> = :abort<Enter>

[compose::review]
# Keybindings used when reviewing a message to be sent
y = :send<Enter>
n = :abort<Enter>
p = :postpone<Enter>
q = :choose -o d discard abort -o p postpone postpone<Enter>
e = :edit<Enter>
a = :attach<space>
d = :detach<space>

[terminal]
$noinherit = true
$ex = <C-x>

<C-p> = :prev-tab<Enter>
<C-n> = :next-tab<Enter>
